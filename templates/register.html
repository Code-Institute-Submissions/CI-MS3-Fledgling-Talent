{% extends "base.html" %}
    {% block content %}
<!-- ================================================ REGISTER ================================================--> 
    <section class="form-section">
        <h3 class="headings">Register</h3>
        <hr class="block-divider block-divider-short">
        <div class="row">
            <div class="col-s8 form-section-card">
                <form method="POST" action="{{ url_for('register') }}">
                    <!--Username Field-->
                    <div class="form-group">
                        <i class="fas fa-user-plus form-icon"></i>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Username" required>
                        <small class="form-text text-muted help-block">
                            <i class="fas fa-info-circle"></i>
                            Your username must be 5-15 characters long and must not contain spaces or special characters.
                        </small>
                    </div>
                    <!--Password Field-->
                    <div class="form-group">
                        <i class="fas fa-user-lock form-icon"></i>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Password" required>
                        <small class="form-text text-muted help-block">
                            <i class="fas fa-info-circle"></i>
                            Your password must be 5-15 characters long and must not contain spaces or special characters.
                        </small>                        
                    </div>
                    <!--Register Button-->
                    <div>
                        <button type="submit" class="btn-large" id="action-button">
                            <i class="fas fa-sign-in-alt form-icon"></i>Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-s8 user-links-section">
                <p class="user-links">
                    Already Registered? <a href="{{ url_for('sign_in') }}" class="user-links">Sign In</a>
                </p>
            </div>
        </div>        
    </section>

    {% endblock %}
