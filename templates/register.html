{% extends "base.html" %}
    {% block content %}

    <section class="register-section">
        <h3 class="headings">Register</h3>
        <hr class="block-divider block-divider-short">
        <div class="row">
            <div class="col-s8 register-section-card">
                <form method="POST" action="{{ url_for('register') }}">
                    <!--Username Field-->
                    <div class="form-group">
                        <i class="fas fa-user-plus form-icon"></i>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Please Enter a Username">
                    </div>
                    <!--Password Field-->
                    <div class="form-group">
                        <i class="fas fa-user-lock form-icon"></i>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter a Password">
                    </div>
                    <!--Register Button-->
                    <div>
                        <button type="submit" class="btn-large" id="register-button"><i class="fas fa-sign-in-alt form-icon"></i>Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    {% endblock %}
