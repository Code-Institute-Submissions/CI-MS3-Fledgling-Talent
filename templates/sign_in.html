{% extends "base.html" %}
    {% block content %}
<!-- ================================================ SIGN IN ================================================--> 
    <section class="form-section">
        <h3 class="headings">Sign In</h3>
        <hr class="block-divider block-divider-short">
        <div class="row">
            <div class="col-s8 form-section-card">
                <form method="POST" action="{{ url_for('sign_in') }}">
                    <!--Username Field-->
                    <div class="form-group">
                        <i class="fas fa-user-cog form-icon"></i>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Username" required>
                    </div>
                    <!--Password Field-->
                    <div class="form-group">
                        <i class="fas fa-user-lock form-icon"></i>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Please Enter a Password" required>                      
                    </div>
                    <!--Sign In Button-->
                    <div>
                        <button type="submit" class="btn-large" id="register-button">
                            <i class="fas fa-sign-in-alt form-icon"></i>Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-s8 user-links-section">
                <p class="user-links">
                    New Here? <a href="{{ url_for('register') }}" class="user-links">Register Account</a>
                </p>
            </div>
        </div>
    </section>

    {% endblock %}
